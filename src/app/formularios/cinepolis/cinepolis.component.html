<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card p-4">
        <div class="text-center">
          <h2 class="mb-4">Cinepolis 🍿🎞️</h2>
        </div>

        <div class="row">
          <div class="col-md-6">
            <h3>Entradas</h3>
            <div class="mb-3">
              <label for="nombre" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="nombre" [(ngModel)]="nombre">
            </div>
            <div class="mb-3">
              <label for="cantidadCompradores" class="form-label">Cantidad Compradores</label>
              <input type="number" class="form-control" id="cantidadCompradores" [(ngModel)]="cantidadCompradores">
            </div>
            <div class="mb-3">
              <label class="form-label">Tarjeta Cineco</label>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="tarjetaCineco" id="si" [value]="true" [(ngModel)]="tieneTarjeta">
                <label class="form-check-label" for="si">Si</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="tarjetaCineco" id="no" [value]="false" [(ngModel)]="tieneTarjeta">
                <label class="form-check-label" for="no">No</label>
              </div>
            </div>
            <div class="mb-3">
              <label for="cantidadBoletos" class="form-label">Cantidad De Boletos</label>
              <input type="number" class="form-control" id="cantidadBoletos" [(ngModel)]="cantidadBoletos">
            </div>
          </div>

          <div class="col-md-6 d-flex flex-column justify-content-between">
            <div>
              <h3>Salidas</h3>
              <div class="mb-3">
                <label for="valorPagar" class="form-label">Valor a Pagar</label>
                <input type="text" class="form-control" id="valorPagar" [value]="valorPagar" disabled>
              </div>
            </div>

            <div class="text-center mt-auto mb-4">
                <img src="assets/cinepolis-logo.png" alt="Cinépolis" class="img-fluid" style="max-width: 200px;">
            </div>
          </div>
        </div>

        <div class="row mt-4">
          <div class="col text-center">
            <h3>Acciones</h3>
            <button class="btn btn-primary me-2" (click)="procesar()">Procesar</button>
            <button class="btn btn-secondary" (click)="salir()">Salir</button>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
