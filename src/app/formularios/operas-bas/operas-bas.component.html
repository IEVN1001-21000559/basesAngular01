<form>
  <div class="col-6">
    <div class="mb-3">
      <div class="form-group pt-4">
        <label for="num1">Número 1:</label>
        <input
          [(ngModel)]="num1"
          name="num1"
          type="text"
          class="form-control"
          id="num1"
          placeholder="Ingrese número 1"
        />
      </div>
      <div class="form-group pt-4">
        <label for="num2">Número 2:</label>
        <input
          [(ngModel)]="num2"
          name="num2"
          type="text"
          class="form-control"
          id="num2"
          placeholder="Ingrese número 2"
        />
      </div>
      <br />
      <div class="form-check form-check-inline">
        <input
          class="form-check-input"
          type="radio"
          name="operacion"
          id="suma"
          value="suma"
          [(ngModel)]="operacionSeleccionada"
          checked
        />
        <label class="form-check-label" for="suma">Sumar</label>
      </div>
      <div class="form-check form-check-inline">
        <input
          class="form-check-input"
          type="radio"
          name="operacion"
          id="resta"
          value="resta"
          [(ngModel)]="operacionSeleccionada"
        />
        <label class="form-check-label" for="resta">Restar</label>
        <div class="form-check form-check-inline">
  <input
    class="form-check-input"
    type="radio"
    name="operacion"
    id="multiplicacion"
    value="multiplicacion"
    [(ngModel)]="operacionSeleccionada"
  />
  <label class="form-check-label" for="multiplicacion">Multiplicar</label>
</div>
<div class="form-check form-check-inline">
  <input
    class="form-check-input"
    type="radio"
    name="operacion"
    id="division"
    value="division"
    [(ngModel)]="operacionSeleccionada"
  />
  <label class="form-check-label" for="division">Dividir</label>
</div>
      </div>
      <br />
      <br />
      <button (click)="calcular()" type="button" class="btn btn-primary">
        Calcular
      </button>
    </div>

    <div class="col-6">
      <h3>Resultado: {{ resultado }}</h3>
    </div>
  </div>
</form>
